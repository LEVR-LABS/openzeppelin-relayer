name: Openzeppelin Relayer CI/CD Pipeline
on:
    push:
        branches: [main, devops]
        # paths:
        #     - "oracle/core/**"

# Global environment variables
env:
    ECR_REPOSITORY_APP: levr-v1-openzeppelin-relayer
    APP_DIR: "${{ github.workspace }}"
    BUCKET_NAME: levr-v1-openzeppelin-relayers-config
jobs:
    build-and-push-ecr:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set unique Docker image tag
              id: set-tag
              run: echo "::set-output name=TAG::$(date '+%Y%m%d%H%M%S')-${{ github.run_id }}"

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}
            - name: Install build tools
              run: |
                  sudo apt-get update
                  sudo apt-get install -y build-essential

            - name: Verify compiler installation
              run: |
                  g++ --version
                  c++ --version

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1

            - name: Generate config file
              id: generate-config
              run: |
                  aws s3 cp s3://${{env.BUCKET_NAME}}/config.json ${APP_DIR}/config/config.json
                  ls -al ${APP_DIR}/config
                  cat ${APP_DIR}/config/config.json

            - name: Install EFS utils
              run: |
                  sudo apt-get update
                  sudo apt-get install -y amazon-efs-utils

            - name: Create mount point directory
              run: |
                  sudo mkdir -p /mnt/efs-config
                  sudo chown $USER:$USER /mnt/efs-config

            - name: Mount EFS Access Point
              run: |
                  EFS_ID=${{ secrets.EFS_ID }}
                  EFS_AP_ID=${{ secrets.EFS_AP_ID }}
                  AWS_REGION=${{ secrets.AWS_REGION }}
                  sudo mount -t efs -o tls,accesspoint=${EFS_AP_ID} ${EFS_ID}:/ /mnt/efs-config
                  ls -al /mnt/efs-config
                  
            - name: Copy config file to application directory
              run: |
                  cp ${APP_DIR}/config/config.json /mnt/efs-config/config.json
                  ls -al ${APP_DIR}/config

            - name: Verify upload
              run: ls -la /mnt/efs-config/

            - name: Build and Push Docker Image to ECR (main)
              uses: docker/build-push-action@v2
              with:
                  context: .
                  file: ./Dockerfile.production
                  push: true
                  tags: ${{ secrets.V1_DEV_AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/levr-v1-openzeppelin-relayer:${{ steps.set-tag.outputs.TAG }}, ${{ secrets.V1_DEV_AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/levr-v1-openzeppelin-relayer:latest

